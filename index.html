<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Sing Up</div>

      <form action="#">
        <div class="row">
          <div class="input-box">
            <input
              type="text"
              placeholder="First Name" />
            <i class="far fa-user"></i>
          </div>
          <div class="input-box">
            <input
              type="text"
              placeholder="Last Name" />
            <i class="far fa-user"></i>
          </div>
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Email Address" />
          <i class="far fa-envelope"></i>
        </div>

        <div class="input-box">
          <input
            type="password"
            placeholder="Password" />
          <i class="fas fa-lock"></i>
        </div>

        <div class="input-box">
          <input
            type="button"
            class="btn" value="Register" />
        </div>

        <div class="terms">
          <p>Have an account? <a href="#">Login</a></p>
          <a href="#">Terms & Cnoditions</a>
        </div>

      </form>
    </div>
  </body>
</html>
